<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main" id="app">
	<div class="header">
		<div class="logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="menu">
			<ul>
				<li><a href="#" class="menu-link">about us</a></li>
				<li><a href="#" class="menu-link">write comment</a></li>
				<li><a href="#" class="menu-link">comments</a></li>
			</ul>
		</div>
	</div>
	<div class="scene1">

		<div class="main-text">
			<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla!</span>
		</div>
		<div class="main-img">
			<img src="img/firstscreen.png" alt="main-img">
		</div>
	</div>
	<div class="scene2">
		<div v-for="description in info" class="info">
			<img 
			:src="description.img" 
			:alt="description.title"
			>
			<div class="headling-1">{{ description.title }}</div>
			<ul>
				<li class="value" v-for="content in description.value">
					{{ content }}

				</li>
			</ul>
		</div>
	</div>
	<div class="scene3">
		<div class="conteiner">
			<div class="title">
				<span>Write comment</span>
				<hr>
			</div>
			<div class="coment">
				<form action="post">
					<input name="title" placeholder="Title" class="form">
					<textarea name="coment" placeholder="Your comment" class="form message"></textarea>
					<input type="button" name="button" class="button" value="Send">
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<hr>
		<div class="contact">
			<div class="mail">
				<span>{{ contact.mail }}</span>
				<span>{{ contact.number }}</span>
			</div>
			<div class="copyright">
				<span>{{ contact.copyright }}</span>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
